    <h1>Contact Us</h1>
    <p>You can reach us directly via email at <a href="mailto:vdtcworldwide@gmail.com">vdtcworldwide@gmail.com</a>.</p>
    <p>Or use the quick form below to draft your message:</p>
    <form onsubmit="window.location.href = 'mailto:vdtcworldwide@gmail.com?subject=' + encodeURIComponent(document.getElementById('subject').value) + '&body=' + encodeURIComponent(document.getElementById('message').value); return false;">
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="6" required></textarea><br><br>

        <button type="submit">Send Message</button>
    </form>
